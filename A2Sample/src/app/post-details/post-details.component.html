<div class="row">
  <div class="col-md-9 page-content">
    <div class="inner-box category-content">
      <h2 class="title-2 uppercase"><strong> <i class="icon-docs"></i> Post an Ad</strong> </h2>
      <div class="row">
        <div class="col-sm-12">
          <form class="form-horizontal">
            <fieldset>
              <!-- Select Basic -->
              <div class="form-group">
                <label class="col-md-3 control-label">Categories</label>
                <div class="col-md-8">
                  <auto-complete [dataSource]="rawCategories" [placeHolder]="'--select a category--'"></auto-complete>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
